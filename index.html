<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="logo.webp" alt="Logo" class="logo-img">
                <h1 class="logo-text">Quiz Game</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Products</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Search..." aria-label="Search">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Challenge Your Mind with Fun and Knowledge!</h2>
                <p>Take on quizzes at various difficulty levels and improve your skills.</p>
                <a href="#quiz-container" class="btn-start">Start Now</a>
            </div>
        </section>

        <section id="quiz-container" class="quiz-section">
            <h2>Start a New Quiz</h2>
            <form id="quiz-form" class="quiz-form">
                <div class="form-group">
                    <label for="difficulty">Select Difficulty:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Start Quiz</button>
            </form>

            <div id="question-container" class="question-section hidden">
                <h3 id="question"></h3>
                <div id="answers" class="answer-options"></div>
            </div>

            <div id="result" class="result-section hidden">
                <p id="result-message"></p>
                <div class="result-buttons">
                    <button id="next-question" class="btn-next">Next Question</button>
                    <button id="reset-score" class="btn-reset">Reset Score</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Quiz Game. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
